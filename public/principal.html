<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase">Coragem não é ausência do medo, mas a decisão de que algo é mais importante que o medo!</p>

        <ul class="informacoes center">
            <li><span id="tamanho-frase">20</span> palavras</li>
            <li><span id="tempo-digitacao">10</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
        <button id="botao-reiniciar">Reinicia Jogo</button>

        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>    
</html>
